<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Joruri Seba</title>
		<!-- font awesome cdn -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- tailwind and daisy ui -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body>
		<header>
			<nav class="mx-auto md:w-11/12 max-w-7xl">
				<div class="shadow-sm navbar bg-base-100">
					<div class="navbar-start">
						<div>
							<img
								src="./assets/logo.png"
								alt=""
								class="w-8 h-8"
							/>
						</div>
						<h3 class="ml-2 text-sm font-bold text-green-800 md:text-xl">
							Emergency <br />
							Service
						</h3>
					</div>
					<div class="hidden navbar-center lg:flex"></div>
					<div class="space-x-1 navbar-end">
						<button
							class="flex items-center bg-green-100 rounded-full btn btn-sm md:btn-md"
						>
							<span id="heart-count">0</span>
							<img
								class="w-6 h-6"
								src="./assets/heart.png"
								alt=""
							/>
						</button>
						<button
							class="flex items-center bg-green-100 rounded-full btn btn-sm md:btn-md"
						>
							<span id="coin-count">100</span>
							<img
								class="w-6 h-6"
								src="./assets/coin.png"
								alt=""
							/>
						</button>
						<button
							class="text-white bg-green-500 rounded-full btn btn-sm md:btn-md"
						>
							<span id="copy-count">0</span> Copy
						</button>
					</div>
				</div>
			</nav>
			<!-- banner section -->
			<section
				class="hero bg-gradient-to-r from-[#013323] via-green-700 to-[#013323]"
			>
				<div class="text-center hero-content">
					<div class="max-w-md text-white">
						<div class="w-24 h-24 mx-auto">
							<img
								class="w-full h-full"
								src="./assets/logo-dark.png"
								alt=""
							/>
						</div>
						<h2 class="my-4 text-2xl font-bold">Emergency Service Directory</h2>
						<p>
							Government Emergency Services at Your Fingertip - A Project by
							Government of the People's Republic of Bangladesh
						</p>
					</div>
				</div>
			</section>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
